<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Snazzy Paws Grooming</title>
    <link rel="stylesheet" href="styles/styles.min.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header" role="banner">
      <div class="container">
        <nav class="site-nav" aria-label="Main navigation">
          <ul class="nav">
            <li class="brand"><a href="index.html">Snazzy Paws Grooming</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <section class="container">
        <h1>Contact</h1>

        <div class="map-wrap" role="region" aria-label="Map">
          <iframe
            title="Google Map"
            aria-label="Google Map showing a central Hamilton location"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1597.4728806940057!2d175.277!3d-37.787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d18f2c0f2d2c1%3A0x0!2sHamilton%20CBD!5e0!3m2!1sen!2snz!4v1700000000000"
            width="100%"
            height="450"
            style="border: 0"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>

        <form
          class="form"
          action="#"
          method="post"
          novalidate
          aria-describedby="contact-help"
        >
          <p id="contact-help" class="help">
            We’ll reply within 1–2 business days. Fields marked * are required.
          </p>

          <div class="field">
            <label for="name">Name *</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              autocomplete="name"
            />
          </div>

          <div class="field">
            <label for="contactEmail">Email *</label>
            <input
              id="contactEmail"
              name="email"
              type="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label for="phone">Phone *</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              inputmode="tel"
              required
            />
          </div>

          <div class="field">
            <label for="comment">Comment *</label>
            <textarea id="comment" name="comment" rows="5" required></textarea>
          </div>

          <div class="actions">
            <button
              class="btn primary"
              type="submit"
              aria-label="Submit contact form"
            >
              Send message
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <strong>Opening hours:</strong>
        <ul class="hours">
          <li>Mon–Fri: 9:00am – 5:00pm</li>
          <li>Sat: 10:00am – 2:00pm</li>
          <li>Sun: Closed</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
